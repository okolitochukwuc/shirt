<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Shirt</title>
  </head>
  <body>
    <div class="main">
      <div class="image-container">
        <img src="./Capture.JPG" alt="shirt" />
      </div>
      <div class="describe">
        <div class="name">
          <h3>Adidas Originals</h3>
          <p>Men's running tshirt</p>
        </div>
        <div class="price"><h2>$29.99</h2></div>
      </div>
      <div class="size">
        <h5>SIZE</h5>
        <div class="choose-size">
          <p class="size-tx">XS</p>
          <p class="size-tx">S</p>
          <p class="select size-tx">M</p>
          <p class="size-tx">L</p>
          <p class="size-tx">XL</p>
        </div>
      </div>
      <div class="color">
        <h5>COLOUR</h5>
        <div class="choose-color">
          <div class="item-color"><div class="white"></div></div>
          <div class="highlight item-color"><div class="blue"></div></div>
          <div class="item-color"><div class="yellow"></div></div>
        </div>
      </div>
      <div class="main-btn">
        <button class="buy-btn btn">BUY NOW</button>
        <button class="add-btn btn">ADD TO CART</button>
      </div>
    </div>
  </body>
</html>
